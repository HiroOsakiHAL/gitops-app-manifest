---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      creationTimestamp:
      labels:
        app: grafana
    spec:
      containers:
      - env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: password
        image: hiroosakihal/gitops-app-test:57ff1a0167e6ff27dec1a3b85e61264810e66a97
        name: grafana
        ports:
        - containerPort: 3000
        resources: {}
      restartPolicy: Always
      imagePullSecrets:
      - name: regcred
status: {}
